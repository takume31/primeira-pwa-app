<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 10</title>
    <script>
        function adicao(a, b) {
            return a + b;
        }

        function subtracao(a, b) {
            return a - b;
        }

        function multiplicacao(a, b) {
            return a * b;
        }

        function divisao(a, b) {
            if (b === 0) {
                return "Divisão por zero!";
            }
            return a / b;
        }

        function calcular() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacao = document.getElementById('operacao').value;
            let resultado;

            switch (operacao) {
                case 'adicao':
                    resultado = adicao(num1, num2);
                    break;
                case 'subtracao':
                    resultado = subtracao(num1, num2);
                    break;
                case 'multiplicacao':
                    resultado = multiplicacao(num1, num2);
                    break;
                case 'divisao':
                    resultado = divisao(num1, num2);
                    break;
                default:
                    resultado = "Operação inválida";
            }

            document.getElementById('resultado').textContent = "Resultado: " + resultado;
        }
    </script>
</head>
<body>
<a href="exercicio9.html">Exercicio 9
</a>
<br/>
<a href="../index">Pagina Inicial
</a>
    <h2>Simulador de Operações Matemáticas</h2>
    <input type="number" id="num1" placeholder="Primeiro número">
    <select id="operacao"> 
        <option value="adicao">Adição</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select>
    <input type="number" id="num2" placeholder="Segundo número">
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
