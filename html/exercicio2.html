    <h2>Soma de Dois Números Ponto Flutuante</h2>
    <form id="somaForm">
        <label for="num1">Primeiro número:</label>
        <input type="number" id="num1" step="any" required>
        <br/>
        <h1>+</h1>
        <br/>
        <label for="num2">Segundo número:</label>
        <input type="number" id="num2" step="any" required>
        <br><br>
        <button type="submit">Somar</button>
    </form>
    <p id="resultado"></p>

    <script>
        document.getElementById('somaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const soma = num1 + num2;
            document.getElementById('resultado').textContent = 'A soma é: ' + soma;
        });
    </script>
</body>
