    <h2>Cálculo da Média do Aluno</h2>
    <form id="notasForm">
        <label>Nota 1: <input type="number" step="0.01" min="0" max="10" id="nota1" required></label><br>
        <label>Nota 2: <input type="number" step="0.01" min="0" max="10" id="nota2" required></label><br>
        <label>Nota 3: <input type="number" step="0.01" min="0" max="10" id="nota3" required></label><br>
        <label>Nota 4: <input type="number" step="0.01" min="0" max="10" id="nota4" required></label><br><br>
        <button type="submit">Calcular Média</button>
    </form>
    <div id="resultado"></div>

    <script>
        document.getElementById('notasForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const n1 = parseFloat(document.getElementById('nota1').value);
            const n2 = parseFloat(document.getElementById('nota2').value);
            const n3 = parseFloat(document.getElementById('nota3').value);
            const n4 = parseFloat(document.getElementById('nota4').value);

            const media = (n1 + n2 + n3 + n4) / 4;
            if(media >= 6) {
                status = "Aprovado";
            } else if(media >= 5) {
                status = "Recuperação";
            } else {
                status = "Reprovado";
            }

            document.getElementById('resultado').innerHTML = 
                `Média: ${media.toFixed(2)}<br>Status: <strong>${status}</strong>`;
        });
    </script>
</body>
