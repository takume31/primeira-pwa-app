    <h1>Tabuada de um Número</h1>
    <label for="numero">Digite um número inteiro:</label>
    <input type="number" id="numero" />
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <div id="resultado"></div>

    <script>
        function mostrarTabuada() {
            const num = parseInt(document.getElementById('numero').value, 10);
            let resultado = '';
            if (isNaN(num)) {
                resultado = 'Por favor, digite um número inteiro válido.';
            } else {
                resultado = `<h2>Tabuada do ${num}</h2><ul>`;
                for (let i = 0; i <= 10; i++) {
                    resultado += `<li>${num} x ${i} = ${num * i}</li>`;
                }
                resultado += '</ul>';
            }
            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
