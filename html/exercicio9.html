    <h2>Cadastro de Funcionários</h2>
    <form id="formFuncionario">
        <label>Nome: <input type="text" id="nome" required></label><br>
        <label>Idade: <input type="number" id="idade" required></label><br>
        <label>Sexo: 
            <select id="sexo" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </label><br>
        <label>Salário: <input type="number" id="salario" step="0.01" required></label><br>
        <button type="submit">Adicionar Funcionário</button>
    </form>
    <p id="contador"></p>
    <button id="mostrar" disabled>Mostrar Funcionários com Salário > 1 Salário Mínimo</button>
    <div id="resultado"></div>

    <script>
        const funcionarios = [];
        const SALARIO_MINIMO = 1412.00; 

        const form = document.getElementById('formFuncionario');
        const contador = document.getElementById('contador');
        const mostrarBtn = document.getElementById('mostrar');
        const resultado = document.getElementById('resultado');

        function atualizarContador() {
            contador.textContent = `Funcionários cadastrados: ${funcionarios.length}`;
            mostrarBtn.disabled = funcionarios.length < 5;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const funcionario = {
                nome: document.getElementById('nome').value,
                idade: parseInt(document.getElementById('idade').value),
                sexo: document.getElementById('sexo').value,
                salario: parseFloat(document.getElementById('salario').value)
            };
            funcionarios.push(funcionario);
            form.reset();
            atualizarContador();
        });

        mostrarBtn.addEventListener('click', function() {
            resultado.innerHTML = '';
            const filtrados = funcionarios.filter(f => f.salario > SALARIO_MINIMO);
            if (filtrados.length === 0) {
                resultado.textContent = 'Nenhum funcionário ganha mais que um salário mínimo.';
                return;
            }
            const ul = document.createElement('ul');
            filtrados.forEach(f => {
                const li = document.createElement('li');
                li.textContent = `Nome: ${f.nome}, Idade: ${f.idade}, Sexo: ${f.sexo}, Salário: R$ ${f.salario.toFixed(2)}`;
                ul.appendChild(li);
            });
            resultado.appendChild(ul);
        });

        atualizarContador();
    </script>
</body>
</html>
